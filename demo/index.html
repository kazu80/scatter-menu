<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>scatter-menu demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../scatter-menu.html">
    <link rel="import" href="../scatter-menu-item.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
            * {
                margin  : 0;
                padding : 0;
            }
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic scatter-menu demo</h3>
    <demo-snippet>
        <template>
            <style>
                button {
                    padding          : 5px 20px;
                    border           : 1px solid #000000;
                    border-radius    : 7px;
                    background-color : navy;
                    color            : #ffffff;
                }

                scatter-menu-item {
                    --item-size : 60px;
                    --menu-size : 70%;
                }
            </style>
            <button id="btn">open / close</button>

            <scatter-menu id="menu">
                <scatter-menu-item menu-order="1" menu-space="40"></scatter-menu-item>
                <scatter-menu-item menu-order="2" menu-space="40"></scatter-menu-item>
                <scatter-menu-item menu-order="3" menu-space="40"></scatter-menu-item>
                <scatter-menu-item menu-order="4" menu-space="40"></scatter-menu-item>
                <scatter-menu-item menu-order="1" menu-space="40" menu-column="2"></scatter-menu-item>
                <scatter-menu-item menu-order="2" menu-space="40" menu-column="2"></scatter-menu-item>
                <scatter-menu-item menu-order="3" menu-space="40" menu-column="2"></scatter-menu-item>
                <scatter-menu-item menu-order="4" menu-space="40" menu-column="2"></scatter-menu-item>
                <scatter-menu-item menu-order="1" menu-space="40" menu-column="3"></scatter-menu-item>
                <scatter-menu-item menu-order="2" menu-space="40" menu-column="3"></scatter-menu-item>
                <scatter-menu-item menu-order="3" menu-space="40" menu-column="3"></scatter-menu-item>
                <scatter-menu-item menu-order="4" menu-space="40" menu-column="3"></scatter-menu-item>
                <scatter-menu-item menu-order="1" menu-space="40" menu-column="4"></scatter-menu-item>
                <scatter-menu-item menu-order="2" menu-space="40" menu-column="4"></scatter-menu-item>
                <scatter-menu-item menu-order="3" menu-space="40" menu-column="4"></scatter-menu-item>
                <scatter-menu-item menu-order="4" menu-space="40" menu-column="4"></scatter-menu-item>
            </scatter-menu>
            <script>
                const menu = document.getElementById ('menu');
                const btn = document.getElementById ('btn');

                btn.addEventListener ('click', (e) => {
                    if (menu.getAttribute ('is-open')) {
                        menu.removeAttribute ('is-open');
                    } else {
                        menu.setAttribute ('is-open', true);
                    }

                });

                menu.addEventListener ('menuSelected', (e) => {
                    console.log (e.detail.selected);
                });
            </script>

        </template>
    </demo-snippet>
</div>
</body>
</html>
