<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="scatter-menu-item">
    <template>
        <style>
            :host {
                --menu-order : 1;
                --menu-size  : 50%;
                --item-size  : 50px;
                --space-size : 20px;
            }

            .item {
                position         : absolute;
                top              : 0;
                left             : 0;
                width            : var(--item-size);
                height           : var(--item-size);
                border           : 1px solid #000000;
                border-radius    : 50%;
                background-color : #f8c555;
                transition       : all 800ms ease;
            }

            .item.active {
                left : calc(var(--menu-size) - (var(--item-size) * var(--menu-order)) - (var(--space-size) * calc(var(--menu-order) - 1)));
            }
        </style>
        <button id="item" class="item"></button>
    </template>
    <script>
        /**
         * `scatter-menu-item`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ScatterMenuItem extends Polymer.Element {
            static get is () { return 'scatter-menu-item'; }

            static get properties () {
                return {
                    menuOrder    : {
                        type    : Number,
                        observer: '_setOrder'
                    },
                    scatterActive: {
                        type    : String,
                        observer: '_active'
                    }
                };
            }

            ready () {
                super.ready ();
            }

            _setOrder (val, order) {
                this.style.setProperty ('--menu-order', val);
            }

            _active (val, order) {
                if (order === undefined) {
                    return;
                }
                if (val === 'true') {
                    this.$.item.classList.add ('active');
                } else {
                    this.$.item.classList.remove ('active');
                }
            }
        }

        window.customElements.define (ScatterMenuItem.is, ScatterMenuItem);
    </script>
</dom-module>
